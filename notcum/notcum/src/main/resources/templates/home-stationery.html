<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa-Kırtasiye</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

    <link rel="manifest" href="/site.webmanifest">


</head>
<style>

    @font-face {
        font-family: 'Euclid';
        src: url('fonts/Euclid Circular A Medium.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        font-family: 'Euclid', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #CCCAFF;
        text-decoration: none;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
    }

    .navbar-left {
        display: flex;
        align-items: center;
    }

    .navbar-right {
        display: flex;
        align-items: center;
    }


    .navbar-right .dropdown {
        position: relative;

    }


    .dropdown-menu {
        position: absolute;
        top: 120%;
        left: 0;
        background-color: #CCCAFF;
        border: 1px solid #ccc;
        border-radius: 5px;
        min-width: 150px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
    }

    .dropdown-menu a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #594EFF;
        font-size: 14px;
    }

    .dropdown-menu a:hover {
        background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .not-yukle, .not-ara {
        margin-right: 10px;
        padding-left: 10px;
    }

    .profile-li {
        margin-left: 10px;
    }

    .box {
        margin-left: 40px;
    }

    a {
        text-decoration: none;
        color: #594EFF;
    }

    .navbar a:hover {
        color: #605c9a;
    }

    .nav-buttons a {
        margin-left: 15px;
        text-decoration: none;;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s, border 0.3s;
    }

    .footer {
        background-color: #CCCAFF;
        color: #594EFF;
        text-align: center;
        padding: 20px 0;
        margin-top: 90px;
    }

    .footer nav a {
        color: #594EFF;
        margin: 0 10px;
        text-decoration: none;
        font-size: 14px;
    }

    .footer nav a:hover {
        text-decoration: underline;
    }

    .container2 {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 1000px;
        margin: 0 auto;
        margin-bottom: 10px;
    }

    .kutu {
        background-color: #fff;
        width: 100%;
        height: 150px;
        border-radius: 8px;
        box-shadow: 0 12px 12px rgba(14, 14, 14, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .kutu:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        transform: scale(1.02);
    }

    .left {
        flex: 3;
        display: flex;
        flex-direction: column;
    }

    .code {
        font-weight: bold;
        font-size: medium;
        margin-bottom: 5px;
    }

    .ders {
        opacity: 0.5;
        font-size: medium;
    }

    .right {
        flex: 1;
        text-align: left;
    }

    .tarih {
        opacity: 0.5;
        font-size: small;
        margin-top: 20px;
    }

    .Acıklama {
        font-size: 14px;
        margin-top: 20px;
        font-weight: 200;
    }

    .name {
        opacity: 0.5;
        font-size: small;
        margin-top: 0;
    }

    #menu-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: #CCCAFF;
    }

    #menu-bar li {
        margin: 0 20px;
        position: relative;
    }

    #menu-bar a {
        text-decoration: none;
        color: #594EFF;
        font-size: 16px;
        padding: 10px 15px;
        display: block;
        transition: color 0.3s;
    }

    /* Container div için genel stil */
    #ordersContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 50px;
    }

    /* Her bir order-item için stil */
    .order-item {
        width: 80%;
        max-width: 600px;
        padding: 20px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* Order ID için özel stil */
    .order-item h3 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-align: center;
    }

    /* Title, Price ve Owner için stil */
    .order-item p {
        margin: 0;
        font-size: 16px;
        color: #555;
    }


</style>

<body>

<nav class="navbar">

    <div class="logo" style="color: #594EFF; font-size: larger;"><a
            href="http://localhost:8080/home-stationery">notçum</a></div>
    <div class="navbar-right">
        <div class="dropdown">
            <a href="#" class="profile-li"><i class="fa-solid fa-user"></i> hesabım</a>
            <div class="dropdown-menu">

                <a href="#" id="logoutButton">Çıkış Yap</a>
            </div>
        </div>

    </div>
</nav>

<center><h3>Merhaba <span id="userName"></span></h3></p></center>
<center><h3>Size Gelen Siparişler</h3></p></center>

<div class="notes-container" id="ordersContainer">

</div>


<footer class="footer">
    <p>&copy; 2024 NOTÇUM. Tüm Hakları Saklıdır.</p>
    <nav>
        <a href="http://localhost:8080/aboutus">Hakkımızda</a>
        <a href="http://localhost:8080/contactus">İletişim</a>
        <a href="/privacy">Gizlilik Politikası</a>
    </nav>
</footer>

</body>

<script>


    document.addEventListener('DOMContentLoaded', async function () {
        try {
            const response = await fetch("http://localhost:8080/stationery/current-stationery");
            if (response.ok) {
                const stationery = await response.json();

                const userNameElement = document.getElementById('userName');
                if (userNameElement) {
                    userNameElement.innerText = stationery.name;
                } else {
                    console.error("Kullanıcı adı için HTML elemanı bulunamadı.");
                }

                // Fetch orders by stationery ID
                const ordersResponse = await fetch(`http://localhost:8080/order/stationery/${stationery.id}`);
                if (ordersResponse.ok) {
                    const orders = await ordersResponse.json();
                    console.log(orders);
                    const ordersContainer = document.getElementById('ordersContainer');
                    if (ordersContainer) {
                        ordersContainer.innerHTML = '';
                        orders.forEach(order => {
                            const orderDiv = document.createElement('div');
                            orderDiv.className = 'order-item';
                            orderDiv.innerHTML = `
	                            <h3>Sipariş Numarası: ${order.id}</h3>
	                            <p>Not ismi: ${order.title}</p>
	                            <p>Fiyat: ${order.price}</p>
	                            <p>Siparişi veren: ${order.owner}</p>
	                        `;
                            ordersContainer.appendChild(orderDiv);
                        });
                    } else {
                        console.error("Siparişler için HTML elemanı bulunamadı.");
                    }
                } else {
                    console.error("Orders could not be fetched.");
                }
            } else {
                window.location.href = "/login";
            }
        } catch (error) {
            console.error('Hata:', error);
            window.location.href = "/login";
        }
    });


    document.getElementById("logoutButton").addEventListener('click', async function () {
        try {
            const response = await fetch('http://localhost:8080/stationery/logout');
            if (response.ok) {
                window.location.href = "http://localhost:8080/start"; // Çıkış yaptıktan sonra giriş sayfasına yönlendirme
            }
        } catch (error) {
            console.error('Hata:', error);
        }
    });


</script>
</html>
