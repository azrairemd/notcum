<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>İletişim</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

    <link rel="manifest" href="/site.webmanifest">


    <style>


        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #CCCAFF;
            color: #594EFF;
            text-decoration: none;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }


        .navbar-right .dropdown {
            position: relative;

        }


        .dropdown-menu {
            position: absolute;
            top: 120%;
            left: 0;
            background-color: #CCCAFF;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #594EFF;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .not-yukle, .not-ara {
            margin-right: 10px;
            padding-left: 10px;
        }

        .profile-li {
            margin-left: 10px;
        }

        .box {
            margin-left: 40px;
        }

        .nav-buttons a {
            margin-left: 15px;
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, border 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #CCCAFF;
            border: 1px solid #fff;
        }

        .navbar a:hover {
            color: #605c9a;
        }

        a {
            text-decoration: none;
            color: #594EFF;
        }


        .contact-container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h1 {
            color: #020202;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #716bd2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #CCCAFF;
            color: #594EFF;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            top: 340px;
        }


        .footer a {
            color: #594EFF;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ffdd57;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #594EFF;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        @font-face {
            font-family: 'Euclid';
            src: url('fonts/Euclid Circular A Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Euclid';
        }

    </style>


</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <a href="http://localhost:8080/note-upload" class="not-yukle"><i class="fa-solid fa-plus"></i> not yükle</a>
        <a href="http://localhost:8080/notes" class="not-ara"><i class="fa-solid fa-magnifying-glass"></i> not ara</a>
    </div>
    <div class="logo" style="color: #594EFF; font-size: larger;"><a href="http://localhost:8080/home">notçum</a></div>
    <div class="navbar-right">
        <div class="dropdown">
            <a href="#" class="profile-li"><i class="fa-solid fa-user"></i> hesabım</a>
            <div class="dropdown-menu">
                <a href="http://localhost:8080/profile">Profilim</a>
                <a href="#" id="logoutButton">Çıkış Yap</a>
            </div>
        </div>

    </div>
</nav>


<div class="contact-container">
    <h1>Bize Mesajını Ulaştır</h1>
    <form id="contactForm" class="contact-form">
        <div class="form-group">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Gönder</button>
    </form>
</div>

<footer class="footer">
    <p>&copy; 2024 NOTÇUM. Tüm Hakları Saklıdır.</p>
    <nav>
        <a href="http://localhost:8080/aboutus">Hakkımızda</a>
        <a href="http://localhost:8080/contactus">İletişim</a>
        <a href="/privacy">Gizlilik Politikası</a>
    </nav>
</footer>
</body>

<script>


    document.getElementById("contactForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Sayfanın yeniden yüklenmesini engeller

        const formData = new FormData(this);
        const data = new URLSearchParams(formData).toString();

        try {
            const response = await fetch('http://localhost:8080/contactus/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data
            });

            const result = await response.text();
            alert(result); // Kullanıcıya başarılı mesajı verir
        } catch (error) {
            console.error('Hata:', error);
            alert('Bir hata oluştu, lütfen tekrar deneyin.');
        }
    });


    document.getElementById("logoutButton").addEventListener('click', async function () {
        try {
            const response = await fetch('http://localhost:8080/user/logout');
            if (response.ok) {
                window.location.href = "http://localhost:8080/start"; // Çıkış yaptıktan sonra giriş sayfasına yönlendirme
            }
        } catch (error) {
            console.error('Hata:', error);
        }
    });
</script>
</html>
